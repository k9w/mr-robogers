<!DOCTYPE html>
<html lang="en-US">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link href="css/bootstrap.css" rel="stylesheet" type="text/css">
  <link href="css/styles.css" rel="stylesheet" type="text/css">
  <script src="js/jquery-3.6.0.js"></script>
  <script src="js/scripts.js"></script>
  <title>Mr Roboger's Neighborhood</title>
</head>
<body>
  <div class="container">
    <h1>Mr Roboger's Neighborhood</h1>
    <p>This page asks for a random number and returns a range from zero to that number with some twists thrown in.</p>
    <form id="enterANumber">
      <div class="form-group">
        <label for="numberInput">Enter a positive integer.</label>
        <input id="numberInput" class="form-control" type="text">
      </div>
      <button type="submit" class="btn">Submit</button>
      <input type="reset" id="reset" class="btn">
    </form>
    <br>
    <div id="result">
      
    </div>
  </div>
</body>
</html>
